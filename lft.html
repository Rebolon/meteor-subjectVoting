<head>
  <title>lft: vote des sujets</title>
</head>

<body>
  <h1>Votez pour un sujet</h1> 
  {{loginButtons}}
  {{> error}}
  {{> list}}
  {{> newSubject}}
</body>

<template name="error">
  {{getError}}
</template>

<template name="list">
  <h2>Sujets en cours</h2>
  <ol id="listSubjects">
  {{#each subjects}}
	<li>{{> subject}}</li>
  {{/each}}
  </ol>
  {{#unless subjects}}
Aucun sujet en cours.
  {{/unless}}
</template>

<template name="subject">
  {{#if currentUser}}
    {{{btnDelSubject}}}
  {{/if}}
  <button id="btnVoteUp" title="Ajoutez un point"><i class="icon-hand-up"></i></button> 
  <button id="btnVoteDown" title="Enlevez un point"><i class="icon-hand-down"></i></button> 
  <span id="subject-{{_id}}" data-trigger="hover" data-toggle="popover" data-content="{{desc}}" data-original-title="dÃ©tails">{{point}} - {{subject}}</span>
</template>

<template name="newSubject">
  <h2>Ajouter un sujet</h2>
  <div class="form-horizontal">
  <div class="control-group">
    <div class="controls"><input class="span2" type"text" name="fldNewSubject" id="fldNewSubject" placeholder="Sujet" /></div>
  </div>
  <div class="control-group">
    <div class="controls"><textarea name="fldNewDescription" id="fldNewDescription" rows="3" placeholder="Description"></textarea></div>
  </div>
  <div class="control-group">
    <div class="controls"><button class="btn" name="btnNewSubject" id="btnNewSubject">Ok</button></div>
  </div>
  </div>
</template>
